---
version: "2"
services:
  
# Host-A
  server-a:
    build:
      context: ./
      dockerfile: Server-a.dockerfile
    image: "server-a"
    restart: always
    networks:
      SERVER:
        ipv4_address: "192.168.14.11"
    volumes:
      - ./traces:/mnt 
    hostname: Server-A

# Host-B
  server-b:
    build:
      context: ./
      dockerfile: Server-b.dockerfile
    image: "server-b"
    restart: always
    networks:
      SERVER:
        ipv4_address: "192.168.14.12"
    volumes:
      - ./traces:/mnt 
    hostname: Server-B

# Client
  client:
    build:
      context: ./
      dockerfile: Client.dockerfile
    image: "client"
    restart: always
    networks:
      CLIENT:
        ipv4_address: "192.168.13.5"
    volumes:
      - ./traces:/mnt 
    hostname: Client
    command: tail -f /dev/null

# NetScalet CPX
  cpx:
    image: "store/citrix/netscalercpx:12.0-41.16"
    environment:
      EULA: "yes"
    restart: always
    cap_add:
      - NET_ADMIN
    ulimits:
      core: -1
    networks:
      ADMIN:
        ipv4_address: "192.168.15.10"
      SERVER:
        ipv4_address: "192.168.14.10"
      CLIENT:
        ipv4_address: "192.168.13.10"
    volumes:
      - ./traces:/mnt 
    hostname: ns-adc

# IDE Environment 
  nitro-ide:
    image: "mayankt/nitro-ide"
    restart: always
    dns: 8.8.8.8
    networks:
      SERVER:
        ipv4_address: "192.168.14.100"
    ports:
      - "9000:80"
    volumes:
      - ./scripts:/workspace:rw      
    hostname: nitro-ide
    #command: python /workspace/nsAuto.py

networks:
  CLIENT:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.13.0/24"
  SERVER:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.14.0/24"
  ADMIN:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.15.0/24"